<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>LOTR-RPG</title>

   <!-- Link to css reset -->
   <link rel="stylesheet" href="assets/css/reset.css">

   <!-- Link to Google Font -->
   <link href="https://fonts.googleapis.com/css?family=Bilbo" rel="stylesheet">

   <!-- Link to Bootstrap -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

   <!-- Link to JQuery-->
   <script
  src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
  crossorigin="anonymous"></script>

   <!-- Link to css stylesheet -->
   <link rel="stylesheet" href="assets/css/style.css">
   
</head>
<body>
   <div class="container">
      <h1 class="text-center">Lord of The Rings - RPG</h1>

      <div class="row">
         <div class="col-md-6">
            <h4>Message:</h4>
            <p id="message"></p>
            <div id="player">
               <h3>Player</h3>
            </div>  
            <div id="enemy">
               <h3>Enemy</h3>
            </div>
         </div>
         <div class="col-md-6 characters">                  <h3>Characters</h3>
            <img class="hero" src="assets/images/Aragorn.jpg" height="200px" width="150px">
            <img class="hero" src="assets/images/Gandalf.jpg" height="200px" width="150px">
            <img class="hero" src="assets/images/Saruman.jpg" height="200px" width="150px">
         </div>
         
      </div>
   </div>

   <!-- Link to Javascript file-->
   <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
